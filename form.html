<main>
    <form>
        <h1 style="padding-bottom: 0.2em;">How did you like the Puzzles? Please tell us how well we did below</h1><br>
        <label for="Q">How was the quality of the puzzles we created?</label><br>
            <input type="text" id="Q" name="Q"><br>
        <label for="U">How easy were you able to understand the puzzles and how to solve them?</label><br>
            <input type="text" id="U" name="U"><br>
        <label for="C">Which puzzle might have confused you?</label><br>
            <input type="text" id="C" name="C"><br>
        <label for="I">Tell us any improvements we should make below!</label><br>
            <input type="text" id="I" name="I"><br>
        <label for="S">Submit!</label><br>
            <input type="submit" id="S" name="S"><br>
    </form><br>
